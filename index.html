<!doctype html>
<html>
  <head>
    <title>Joe Viviano - Project 9 - Conversational Javascript</title>
  </head>
  <body>
    <p>Your name is: <span id="name"></span>.</p>
    <p>Your favorite color is: <span id="color"></span>.</p>
    <p>You have given the following additional information: <span id="info"></span>.</p>
    <script>
      document.getElementById("name").innerHTML = prompt("Enter Your Name");
      document.getElementById("color").innerHTML = prompt("Enter Your Favorite Color");
      document.getElementById("info").innerHTML = prompt("Please Provide Some Additional Information About Yourself");
    </script>
    <p>Created by Joe Viviano</p>
  </body>
</html>
